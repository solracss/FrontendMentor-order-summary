<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <title>Frontend Mentor | Order summary card</title>
</head>

<body>
    <div class="background">
        <main>
            <div class="order-container">
                <div class="order-content">
                    <div class="order-summary">
                        <h1>Order Summary</h1>
                        <p class="order-description">
                            You can now listen to millions of songs, audiobooks, and podcasts on any
                            device anywhere you like!
                        </p>
                    </div>
                    <div class="order-subscription-plan">
                        <img src="./images/icon-music.svg" alt="">
                        <p class="order-plan-details">
                            <span class="order-plan-name">Annual Plan</span><br>
                            $59.99/year
                        </p>
                        <a href="#" class="change-plan">Change</a>
                    </div>
                    <button id="btn-proceed-to-payment" type="button" class="btn btn-proceed">Proceed to
                        Payment</button>
                    <button id="btn-cancel-order" type="button" class="btn btn-cancel">Cancel Order</button>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
